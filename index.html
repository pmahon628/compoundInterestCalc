<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Compound Interest Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
    <div id="interest-calculator"></div>
    <h1>Compound Interest Calculator</h1>
    <h2>Start amount in $</h2>
    <input
        type="range"
        min="0"
        max="10000000"
        value="100"
        setup="50"
        class="slider"
        />
    <div class="slider__output amount">amount</div>
    <div id="interest-calculator"></div>
    <h1>Compound Interest Calculator</h1>
    <h2>Interest in %</h2>
    <input
        type="range"
        min="0"
        max="100"
        value="1"
        setup="1"
        class="slider"
        />
    <div class="slider__output amount">amount</div>
    <div id="interest-calculator"></div>
    <h1>Compound Interest Calculator</h1>
    <h2>Start amount in $</h2>
    <input
        type="range"
        min="0"
        max="10000000"
        value="100"
        class="slider"
        />
    <div class="slider__output amount">amount</div>

    <div id="interest-calculator"></div>
    <h1>Compound Interest Calculator</h1>
    <h2>Saveing Years</h2>
    <input
        type="range"
        min="1"
        max="65"
        value="1"
        class="slider"
        />
    <div class="slider__output amount">amount</div>
    <div class="slider__total output"></div>
</div>




    <script src="index.js"></script>
</body>
</html>
